<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API dengan Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">REST API App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <div class="container py-5">
        <h1 class="text-center mb-4">Implementasi REST API</h1>

        
        <div class="card p-4 shadow">
            <h4 class="mb-3">Tambah User</h4>
            <div class="row g-3">
                <div class="col-md-5">
                    <input type="text" id="name" class="form-control" placeholder="Nama">

        <h2 class="text-center mt-5">Daftar Pengguna</h2>
